<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Title -->
    <h1>ROCK PAPER SCISSOR!</h1>
    <h2>FIRST TO 5 WINS!</h2>
    <h3>Select your Item!</h3>

    <!-- Items to play -->
    <div class="btn">
        <button class="rock" id="button" value="rock">Rock</button>
        <button class="paper" id="button" value="paper">Paper</button>
        <button class="scissor" id="button" value="scissor">Scissor</button>
    </div>

    <!-- Scores -->
    <div class="text">
        <div id="usertext">User Score</div>
        <div id="cputext">CPU Score</div>
    </div>
    <div class="score">
        <div id="user"></div>
        <div id="cpu"></div>
    </div>

    <!-- Result -->
    <div class="result">Result:</div>
    <div class="resultbox"></div>

    <!-- Final Result -->
    <div id="final"></div>

    <!-- Play Again Button -->
    <button type="submit" id="playagain" onClick="playagain()">Play Again</button>

</body>
<script src="game.js"></script>

</html>
